# HexaGlue Classification Profile - Strict
#
# This profile heavily favors explicit annotations over heuristics.
# Use this profile when:
# - You want maximum control over classification
# - Your codebase uses DDD annotations consistently
# - You want to minimize false positives from naming conventions
#
# Key differences from default:
# - Explicit annotations remain at priority 100
# - Heuristics are lowered significantly (40-60 range)
# - Larger gap between explicit and heuristic priorities
#
# Criteria keys use the stable ID format: {target}.{category}.{name}
#
# Usage:
#   CriteriaProfile profile = YamlCriteriaProfile.fromResource("profiles/strict.yaml");
#   DomainClassifier classifier = new DomainClassifier(DomainClassifier.defaultCriteria(), profile);

priorities:
  # =====================================================================
  # DOMAIN CLASSIFICATION CRITERIA
  # =====================================================================

  # Explicit annotations - unchanged (priority 100)
  domain.explicit.aggregateRoot: 100
  domain.explicit.entity: 100
  domain.explicit.valueObject: 100
  domain.explicit.identifier: 100
  domain.explicit.domainEvent: 100
  domain.explicit.jmoleculesInterface: 100

  # Strong heuristics - lowered (priority 60)
  domain.structural.repositoryDominant: 60
  domain.structural.recordSingleId: 60

  # Inherited classification - lowered (priority 55)
  domain.structural.inheritedClassification: 55

  # Semantic criteria - lowered (priority 55)
  domain.semantic.saga: 55
  domain.semantic.outboundOnly: 55
  domain.semantic.inboundOnly: 55

  # Medium heuristics - lowered (priority 50)
  domain.structural.embeddedValueObject: 50
  domain.structural.hasPortDependencies: 50
  domain.structural.hasIdentity: 50
  domain.structural.collectionElementEntity: 50
  domain.structural.immutableNoId: 50

  # Naming and weak heuristics - significantly lowered (priority 40)
  domain.naming.domainEvent: 40
  domain.structural.statelessNoDependencies: 40
  domain.structural.unreferencedInPorts: 40

  # =====================================================================
  # PORT CLASSIFICATION CRITERIA
  # =====================================================================

  # Explicit annotations - unchanged (priority 100)
  port.explicit.repository: 100
  port.explicit.primaryPort: 100
  port.explicit.secondaryPort: 100
  port.explicit.useCase: 100
  port.explicit.gateway: 100

  # Semantic criteria - lowered (priority 65)
  port.semantic.driving: 65
  port.semantic.driven: 65

  # Naming heuristics - lowered (priority 60)
  port.naming.repository: 60
  port.naming.useCase: 60
  port.naming.gateway: 60

  # CQRS and relationship patterns - lowered (priority 55)
  port.pattern.command: 55
  port.pattern.query: 55
  port.relationship.injectedAsDependency: 55

  # Signature and package based - lowered (priority 50)
  port.signature.drivenPort: 50
  port.package.in: 50
  port.package.out: 50
